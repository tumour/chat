  phpmyadmin:
    build: ./deployment/docker/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - MYSQL_USER=chat
      - MYSQL_PASSWORD=chat
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    container_name: pma
